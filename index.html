<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="quiz-container">
      <h2 id="question">Quiz Question</h2>
      <ul>
        <li>
          <input type="radio" name="answer" class="answer" id="a" />
          <label for="a" id="a_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="b" />
          <label for="b" id="b_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="c" />
          <label for="c" id="c_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="d" />
          <label for="d" id="d_text">Answer</label>
        </li>
      </ul>
      <button id="submit">Submit</button>

      <div class="result">
        <h1>
          Well done! <br />

          If you want do do it again please click the button down below...
        </h1>

        <h2 id="score"></h2>
        <button id="reload">Try Again</button>
      </div>
    </div>
  </body>
</html>
